<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Etch-a-Sketch </title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <h1> Etch-a-Sketch </h1>

    <div class="size_options">
        <div class="size_text">
            Canvas Size:
            <span class="canvas_size">

            </span>
        </div>
        <input type="range" id="size_bar" value="16" min="8" max="100">
    </div>
    <div id="canvas">
    </div>

    <div class="options">
        <div class="clear">
            Clear
        </div>

        <div class="black" id="active">
            Black / White
        </div>

        <div class="greyscale">
            Greyscale
        </div>

        <div class="rainbow">
            Rainbow
        </div>
    </div>
</body>

</html>
